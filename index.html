<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            text-align: center;
            /* background-image: linear-gradient(90deg,rgb(103 130 52 / 44%), white); */
            height: 100vh;
            
            background-color: black;
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body >
    <div class="container5">
        <div>
            <img src="images/unnamed-removebg-preview.png" alt="blackjack" id="black_jack">
        </div>
        <div>

            <h1 style="padding: 20px;"><span id="black_jack_play">Let's Play!</span></h1>

        </div>

    </div>
    <div id="table-background">
    <div class="container4">
        <div id="blackjackcolumn1">
            <h2>You:<span id="black_jack_box1">0</span></h2>
        </div>
        <div id="blackjackcolumn">
            <h2>Dealer:<span id="black_jack_box">0</span></h2>
        </div>
    </div>
</div>
    <div class="container1" id="blkackjack_row2">
        <div>
            <button class="primary" style="width:50px;" id="blackjack_hit" >Hit</button>
        </div>
        <div>
            <button class="yellow" id="blackjack_stand">Stand</button>
        </div>
        <div>
            <button class="alert" id="blackjack_deal">Replay</button>
        </div>

    </div>
 
    <table id="table">
        <tr>
            <th style="color: rgb(6, 248, 6);">Win!</th>
            <th style="color: red;">Lose!</th>
            <th style="color: rgb(252, 252, 10);">Draw!</th>
        </tr>
        <tr>
            <td id="Win">0 </td>
            <td id="lose">0</td>
            <td id="draw">0</td>
        </tr>
    </table>

    </div>


    <script src="script.js"></script>
</body>

</html>
